<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="chrome-default-theme">
            <header class="header">
              <div class="header-top">
                <div class="tabs">
                  <div class="tab-bookend">
                    <div class="button-close"><img class="icon-chevron" src="img/icon-chevron.svg" /></div>
                  </div>
                  <div class="tab-content">
                    <img class="icon-google" src="img/icon-google.svg" />
                    <div class="website-name">ToDo List EunnyBoogy</div>
                    <div class="div"></div>
                  </div>
                  <div class="add-new-tab">
                    <div class="button-close-divider"><img class="img" src="img/icon-new-tab.svg" /></div>
                  </div>
                </div>
                <div class="application">
                  <div class="minimize">
                    <div class="img"><div class="icon"></div></div>
                  </div>
                  <div class="maximize">
                    <div class="img"><div class="icon-2"></div></div>
                  </div>
                  <div class="close"><img class="img" src="img/icon-close-window.svg" /></div>
                </div>
              </div>
              <div class="header-base">
                <div class="navigation">
                  <div class="icons">
                    <img class="img" src="img/icon-back.svg" />
                    <img class="img" src="img/icon-forward.svg" />
                    <img class="img" src="img/icon-refresh.svg" />
                  </div>
                  <div class="search">
                    <img class="icon-lock" src="img/icon-lock.svg" />
                    <div class="website-address">DoDoBookBook.com</div>
                    <div class="icon-star-favorites-wrapper">
                      <div class="icon-star-favorites"><img class="star" src="img/star-1.svg" /></div>
                    </div>
                  </div>
                  <div class="icon-right-set">
                    <img class="img" src="img/icon-jigsaw-puzzle-plugin.svg" />
                    <div class="icon-line-vertical"><div class="vector"></div></div>
                    <img class="img" src="img/icon-profile.svg" />
                    <img class="img" src="img/icon-ellipsis-vertical.svg" />
                  </div>
                </div>
              </div>
            </header>
            <div class="body"><div class="base"></div></div>
          </div>
          <div class="todolist-undo-line">
            <div class="overlap-group">
              <div class="todolist-contents">은행 대출신청 자료 준비</div>
              <img class="todolist-chkbutton" src="img/todolist-chkbutton-unchecked.svg" />
              <img class="delete-forever" src="img/image.svg" />
            </div>
          </div>
          <div class="todolist-do-line">
            <div class="overlap-group">
              <div class="text-wrapper">은행 대출신청 자료 준비</div>
              <img class="todolist-chkbutton" src="img/todolist-chkbutton-checked.svg" />
              <img class="delete-forever" src="img/delete-forever.svg" />
            </div>
          </div>
          <div class="text-wrapper-2">To Do List</div>
          <div class="format-list-bulleted"><div class="group"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
